<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Menu</title>
    <link rel="shortcut icon" href="images/cereal.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-full min-h-screen bg-teal-100 cursor-default">
    <header class="lg:w-4/5 px-2 lg:px-0 mx-auto">
        <div class="text-center font-medium py-8">
            <h1 class="text-5xl text-emerald-700">Meal DB API</h1>
            <p class="pt-6 text-xl">Seach any food you want. Your favourite food is one search away!!</p>
        </div>

        <!-- Search bar -->
        <div class="w-full md:w-4/6 mx-auto">
            <label for="search-meal" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
            <div class="relative">
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <input type="search" id="search-meal"
                    class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:outline-none"
                    placeholder="Search Meal..." required="">
                <button id="search-btn" type="submit"
                    class="text-white absolute right-2.5 bottom-2.5 bg-emerald-700 hover:bg-emerald-600 focus:outline-none font-medium rounded-lg text-sm px-4 py-2">Search</button>
            </div>
        </div>
    </header>

    <main class="lg:w-4/5 px-2 lg:px-0 mx-auto my-12 py-2 md:py-4">
        <section>
            <!-- Meals container -->
            <div id="meals-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 md:gap-6">
            </div>

            <!-- Loader -->
            <div id="loader" class="text-center hidden">
                <div role="status">
                    <svg class="inline mr-2 w-8 h-8 text-gray-200 animate-spin fill-gray-600" viewBox="0 0 100 101"
                        fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="currentFill" />
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <!-- No meal message -->
            <div id="no-meal-message" class="hidden">
                <p class="text-2xl font-medium text-red-700 text-center">No Meals found, Search again!!</p>
            </div>

            <!-- Modal -->
            <input type="checkbox" id="displayMealDetail" class="modal-toggle" />
            <label for="displayMealDetail" class="modal cursor-pointer">
                <label id="modal-container" class="modal-box relative" for="">
                </label>
            </label>

        </section>

    </main>

    <script src="app.js"></script>
</body>

</html>
